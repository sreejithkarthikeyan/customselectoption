<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" media="screen" href="customselectoption.css">

    <title>DEMO: customselectoptions</title>

</head>

<body>

    <div class="container">
        <div class="col-md-12" style="height:200px;border-bottom:1px solid #eee">
        <h3>custom select options</h3>
        <b>To Do :</b>
        <p>add class name as "cselect" to the select tag</p>
        <p>Type text in Input box</p>
        <p>Click Add Button </p>
        <p>Now you can see the new options added to the select </p>
        </div>

    
       
        <div class="col-md-6" style="height:400px;border:0px solid #eee;padding-bottom:20px;">
         <h3>Single select</h3>
        <select class="cselect" style="margin-top:20px">
        <option value="select"> select </option>
        <option value="Shape"> Shape </option>
        <option value="Triangle"> Triangle </option>
        <option value="Star"> Star </option>
        <option value="Diamond"> Diamond </option>
        </select>
        </div>
        <div class="col-md-6" style="height:400px;border:0px solid #eee">
          <h3>With Out custom select</h3>
        <p>for this remove the class ["cselect"] from select tag</p>
         <div class="col-md-4" style="height:300px;border:0px solid #eee;padding-bottom:20px;">
        <select class="" style="margin-top:20px">
        <option value="select"> select </option>
        <option value="Shape"> Shape </option>
        <option value="Triangle"> Triangle </option>
        <option value="Star"> Star </option>
        <option value="Diamond"> Diamond </option>
        </select>
        </div>
        </div>
          <h3>Multiple select</h3>
         <div class="col-md-6" style="height:300px;border:0px solid #eee;padding-bottom:20px;">
        
        <select class="cselect" style="margin-top:20px">
        <option value="select"> select </option>
        <option value="Shape"> Shape </option>
        <option value="Triangle"> Triangle </option>
        <option value="Star"> Star </option>
        <option value="Diamond"> Diamond </option>
        </select>
        </div>
      
       <div class="col-md-6" style="height:300px;border:0px solid #eee;padding-bottom:20px;">
               <select class="cselect" style="margin-top:20px">
        <option value="select"> select </option>
        <option value="Shape"> Shape </option>
        <option value="Triangle"> Triangle </option>
        <option value="Star"> Star </option>
        <option value="Diamond"> Diamond </option>
        </select>
        </div>
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="customselectoption.js"></script>

    <script>
        $(function() {
            $("body").customselectOpt({
                bgcolor: 'red',
                txtcolor: 'white',
                selecttext: ' '

            });


        });

    </script>

</body>

</html>
